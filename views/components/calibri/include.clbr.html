<section class="mt-5 pt-5 border-top">
    <h2><code>##Include</code> Include other views/components</h2>

    <p>Use <code>##include</code> directive to include another view or component into current view</p>

    <h3 class="text-muted">Examples</h3>
    <code>
        <pre>##include('view.name')</pre>
    </code>
</section>
