<section class="mt-5 pt-5 border-top">
    <h2><code>##Yield</code> Calling section</h2>

    <p>Use <code>##yield</code> directive to call section in the tempaltes</p>

    <h3 class="text-muted">Examples</h3>
    <code>
        <pre>##yield('page-body', 'Default content if section isn\'t defined')</pre>
    </code>

    <p class="text-muted">This directive may be used not only in the templates. You can call <code>##yield</code> wherever you want.</p>
</section>
