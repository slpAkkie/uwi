<section class="mt-5 pt-5 border-top">
    <h2><code>##Extends</code> Using templates</h2>

    <p>Use <code>##extends</code> directive to extends specified template</p>

    <h3 class="text-muted">Examples</h3>
    <code>
        <pre>##extends('templates.main')</pre>
    </code>

    <p>After <code>##extends</code> directive used you should define section. They will be called by template wherever its need</p>
    <p>To do this use next directive</p>
</section>
