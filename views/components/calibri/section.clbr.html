<section class="mt-5 pt-5 border-top">
    <h2><code>##Section</code> Defining section</h2>

    <p>Use <code>##section</code> directive to define new section for template</p>

    <h3 class="text-muted">Examples</h3>
    <code>
        <pre>##section('body', 'Inline content')</pre>
        <pre>##section('body') Slot content ##endsection</pre>
    </code>
</section>
