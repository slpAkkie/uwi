<section class="mt-5 pt-5 border-top">
    <h2><code>Escaping</code> Calibri directives</h2>

    <p>Use <code>##</code> to escape any directive or  <code>#{{ interpolations }}</code></p>

    <h3 class="text-muted">Examples</h3>
    <code>
        <pre>###{{ $appName }}</pre>
    </code>

    <h3 class="text-muted">Result</h3>
    <pre>#{{ $appName }}</pre>
</section>
